<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/header/header.css" />
    <link rel="stylesheet" href="../common/footer/footer.css" />
    <link rel="stylesheet" href="./login.css" />
    <script
      src="https://kit.fontawesome.com/d0a847a6bb.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../common/header/header.js"></script>
    <script defer src="./login.js"></script>
    <script defer src="../common/footer/footer.js"></script>
    <title>[book-cord]</title>
  </head>
  <body>
    <header></header>
    <main role="main">
      <div id="loginContainer">
        <p>welcome<br />[book-cord]</p>
        <ul id="socialLoginContainer">
          <li><img src="./images/apple.png" alt="appleLogin" id="apple" /></li>
          <li>
            <img
              src="./images/facebook.png"
              alt="facebookLogin"
              id="facebook"
            />
          </li>
          <li>
            <img src="./images/google.png" alt="googleLogin" id="google" />
          </li>
          <li>
            <img
              src="./images/kakao-talk.png"
              alt="kakaotalkLogin"
              id="kakao"
            />
          </li>
        </ul>
        <div>
          <input
            type="text"
            placeholder="닉네임을 입력해 주세요"
            id="nameInput"
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="당신을 소개해 주세요"
            id="quoteInput"
          />
        </div>
        <div class="buttonContainer">
          <button id="signInButton" class="signInButton button">Sign In</button>
          <button id="loginSuccess" class="logInButton button">Log In</button>
        </div>
      </div>
      <section id="notAvailableContainer">
        <div class="notAvailable">
          <h2>⚠️ 아직 준비중인 기능입니다.</h2>
          <button class="button confirmButton">확인</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
